<!DOCTYPE html>
<html>
<head>
    <title>显示图片示例</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        img {
            position: absolute; /* 绝对定位 */
            top: 50%; /* 垂直居中 */
            left: 50%; /* 水平居中 */
            width: auto; /* 自动宽度 */
            height: auto; /* 自动高度 */
            transform: translate(-50%, -50%); /* 中心对齐 */
            }
    </style>
</head>
<body>
<img src=" https://learner2024-10-10.github.io/W/img.jpg" alt="描述文本">
</body>
</html>
